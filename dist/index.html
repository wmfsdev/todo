<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>

    <div class="container">
        <div class="header">TADA!</div>
        <div class="project-display">
            <div class="sidebar">
                
                <div class="todos">
                    <h1>TODOs</h1>
                    <form action="" id="form">
                        <fieldset>
                            <label for="title">TITLE</label>
                            <input type="text" id="title" name="title" value="lorem">
                            
                            <label for="desc">DESCRIPTION</label>
                            <input type="text" name="desc" id="desc" value="ipsum">
                        </fieldset>
                    
                        <input type="submit" value="NEW TODO"/>
                    </form>
                </div>
                <div class="projects">
                    <h1>PROJECTS</h1>

        <form action="" id="project-form">
            <fieldset>
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" value="lorem">
            </fieldset>
        
            <input type="submit" value="NEW PROJECT"/>
        </form>
                </div>
                <button class="logger">log</button>
            </div>
            <div class="project">
                <template class="project-temp">
                    <div class="project-info">
                        <h2 class="project-title">default project</h2>
                        <button class="remove-button" data-action="delete">remove project</button>
                    </div>
                </template> 
                <div class="todo-container">
                    <template class="todo-temp">
                        <div class="todo"> 
                            <p class="todo-title"></p>
                        </div> 
                    </template>
                </div>
            </div>
            </div>
        </div>
    </div>
   
</body>
<script src="main.js"></script>
</html>
