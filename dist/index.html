<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>

    <div class="container">
        <div class="header">TADA!</div>
        <div class="project-display">
            <div class="sidebar">
                
                <div class="todos">
                    <h1>TODOs</h1>
                    <form action="" id="form">
                        <fieldset>
                            <label for="title">TITLE</label>
                            <input type="text" id="title" name="title" value="this">
                            
                            <label for="desc">DESCRIPTION</label>
                            <input type="text" name="desc" id="desc" value="todo">

                            <label for="due">DUE</label>
                            <input type="date" name="due" id="due" value="2023-07-22" 
                            min="2022-01-01" max="2023-12-31">

                           
                            <label for="priority-input">PRIORITY</label>
                            <input type="range" name="priority-input" id="priority-input" 
                            min="0" max="2"
                             value="0">
                            
                            <p class="priority">Priority: <output id="value">no pressure</p></output> 
                          
                        </fieldset>
                    
                        <input type="submit" value="NEW TODO"/>
                    </form>
                </div>
                <div class="projects">
                    <h1>PROJECTS</h1>

        <form action="" id="project-form">
            <fieldset>
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" value="project">
            </fieldset>
        
            <input type="submit" value="NEW PROJECT"/>
        </form>
                </div>
                <button class="logger">log</button>
            </div>
            <div class="project">
                <template class="project-temp">
                    <div class="project-info">
                        <h2 class="project-title">default project</h2>
                        <button class="remove-button" data-action="delete-project">remove project</button>
                    </div>
                </template> 
                <div class="todo-container">
                    <template class="todo-temp">
                        <div class="todo"> 
                            <p class="todo-title"></p>
                            <p class="due-date">a</p>
                            <button class="edit-todo" data-action="edit-todo">edit todo</button>
                        </div> 
                    </template>
                </div>
                <div class="edit-container">
                    <template class="edit-temp">
                        <div class="edit-footer">
                            <form action="" id="edit-form">
                                <fieldset>
                                    <label for="update-title">NEW TITLE</label>
                                    <input type="text" id="update-title" name="update-title" value="enter new title">
                                </fieldset>
                            
                                <input class="update-title" type="submit" data-action="save-todo-changes" value="SAVE CHANGES"/>
                            </form>
                        </div>
                    </template>
                </div>
            </div>
            </div>
        </div>
    </div>
   
</body>
<script src="main.js"></script>
</html>
